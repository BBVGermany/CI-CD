name: "‚úÖ Validate Branch Name"
description: "Validates that branch names follow naming conventions"
runs:
  using: "composite"
  steps:
    - shell: bash
      run: |
        branch="${GITHUB_REF##*/}"
        echo "üîé Checking branch: $branch"

        if [[ "$branch" =~ ^(feature|fix)/.+$ || "$branch" =~ ^stable-v[0-9]+$ || "$branch" == "main" || "$branch" == "dev" ]]; then
          echo "‚úÖ Branch name is valid!"
        else
          echo "‚ùå Invalid branch name: '$branch'"
          echo "Allowed patterns:"
          echo "  - feature/..."
          echo "  - fix/..."
          echo "  - stable-v<number>"
          echo "  - main"
          echo "  - dev"
          exit 1
        fi
