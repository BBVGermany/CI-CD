name: âœ… Validate Branch Name

on:
  push:
    branches:
      - '**'

jobs:
  check-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Check branch name
        run: |
          branch="${GITHUB_REF##*/}"
          echo "ğŸ” Checking branch: $branch"

          if [[ "$branch" =~ ^(feature|fix)/.+$ || "$branch" =~ ^stable-v[0-9]+$ ]]; then
            echo "âœ… Branch name is valid!"
          else
            echo "âŒ Invalid branch name: '$branch'"
            echo "Allowed patterns: 'feature/...', 'fix/...', or 'stable-v<number>'"
            exit 1
          fi
